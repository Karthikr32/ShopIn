<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop.In/Check-out Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./Styles/style3.css">
  <link rel="shortcut icon" href="./Img2/ShopIn-icon.JPG" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-lg text-danger bg-dark p-2" id="navBar">
    <div class="container-fluid">
      <a class="navbar-brand" href="./ShopIn-main.html">
        <span>Shop.in</span>
      </a>

      <div class="check-succ-navbar-secure-logo">
        <img class="navbar-secure-logo" src="./Img2/secure-logo.png" alt="">
        <span style="color: white; vertical-align: middle; font-size: 19px; margin-right: 10px;">Secure Payments</span>
      </div>
    </div>
  </nav>

  <section class="thank-you-msg">
    <img src="./Img2/thank-you-img.jpeg" alt="Thank you for purchase">
    <p style="color: #555; margin: 0px;">Your purchased products will be delivered within 2-3 working days <i class="fa-solid fa-truck text-dark"></i></p>
    <button class="checkout-success-btn" onclick="homePageBtn()">Visit Us again</button>
  </section>

  <div class="glassy-div-layout"></div>
  <section class="last-page-success-msg">
    <img src="./Img2/payment-success.gif" alt=""><br>
    <button onclick="closeBtn()">Close</button>
  </section>

  <script>

    window.addEventListener('load', () => {
      const cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
      const finalHTML = localStorage.getItem('finalHTML');

      if(cartItems.length > 0 && finalHTML !== '') {
        document.querySelector('.last-page-success-msg').style.top = '50%';
        document.querySelector('.glassy-div-layout').style.display = 'block';
      }
      else {
        document.querySelector('.thank-you-msg').style.display = 'block';
      }
    });

    function closeBtn() {
      document.querySelector('.last-page-success-msg').style = '';
      document.querySelector('.glassy-div-layout').style = '';
      localStorage.removeItem('cartItems');
      localStorage.removeItem('finalHTML'); 
      localStorage.removeItem('checkOutState');
      document.cookie = "userName=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
      document.querySelector('.thank-you-msg').style.display = 'block';
    }

    function homePageBtn() {
      document.querySelector('.checkout-success-btn').style.cursor = 'wait';
      setTimeout(() => {
        window.location.href = "ShopIn-main.html";
        document.querySelector('.checkout-success-btn').style.cursor = 'pointer';
      },900);
    }
  </script>
</body>
</html>
